language: python
sudo: required
dist: trusty
compiler: clang-3.8
env: LLVM_VERSION="3.8" CXX="clang++-3.8" LLVM_CONFIG="llvm-config-3.8" LD_LIBRARY_PATH="$HOME/liknorm/lib:$LD_LIBRARY_PATH"
python:
- 2.5
- 3.5
git:
  depth: 5
before_install:
- sudo add-apt-repository -y 'deb http://llvm.org/apt/trusty/ llvm-toolchain-trusty-3.8
  main' || true
- wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add - || true
- sudo apt-get update -y || true
- sudo apt-get install -qq -y clang-3.8 zlib1g-dev libbz2-dev || true
install:
- mkdir $HOME/liknorm
- wget https://github.com/glimix/liknorm/archive/v1.2.0.tar.gz
- tar xzf v1.2.0.tar.gz && mkdir liknorm-1.2.0/build
- pushd liknorm-1.2.0/build
- cmake -DCMAKE_INSTALL_PREFIX=$HOME/liknorm .. && make && make install
- popd && rm -rf liknorm-1.2.0/ && rm v1.2.0.tar.gz
script:
- export C_INCLUDE_PATH=$HOME/liknorm/include:$C_INCLUDE_PATH
- export CPLUS_INCLUDE_PATH=$HOME/liknorm/include:$CPLUS_INCLUDE_PATH
- if [ "${TRAVIS_PYTHON_VERSION}" == "2.7" ]; then pip install enum34; fi
- pip install pypandoc
- git clone https://github.com/numba/llvmlite.git --depth 1
- pushd llvmlite
- CXX_FLTO_FLAGS= LD_FLTO_FLAGS= python setup.py install
- popd
- python -c "from pypandoc import download_pandoc as dp; dp(targetfolder='~/bin/');"
- export PATH=~/bin:$PATH
- "~/bin/pandoc -v"
- python setup.py sdist
- pip install dist/`ls dist | grep -i -E '\.(gz)$' | head -1`
- pushd /
- python -c "import limix_inference; limix_inference.test()"
- popd
notifications:
  email: false
deploy:
  provider: pypi
  user: dhorta
  password:
    secure: 
  on:
    distributions: sdist
    repo: glimix/limix-inference
    branch: liknorm
