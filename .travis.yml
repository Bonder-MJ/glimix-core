language: python
services: docker
git:
  depth: 5
matrix:
  include:
  - python: 2.7
  - python: 3.6
  - env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
  - os: osx
    language: generic
    env: PYENV=py27
  - os: osx
    language: generic
    env: PYENV=py36
before_install:
- travis_retry bash <(curl -s https://raw.githubusercontent.com/limix/travis-tools/master/get-travis-tools.sh)
- which pip
- which python
- echo $PYTHONPATH
- pip install liknorm
- find /home/travis/virtualenv/python2.7.13/lib/python2.7/site-packages
- travis_retry travis/before-install.sh
install:
- travis_retry travis/install.sh
script:
- travis_retry travis/script.sh
after_success:
- travis_retry travis/after-success.sh
notifications:
  email:
    recipients:
      - danilo.horta@gmail.com
    on_success: change
    on_failure: always
deploy:
  provider: pypi
  server: https://upload.pypi.org/legacy/
  user: dhorta
  password:
    secure: 
  on:
    tags: true
    repo: limix/glimix-core
    branch: master
env:
  global:
    - secure: 
    - LIKNORM=true
    - HCEPHES=true
