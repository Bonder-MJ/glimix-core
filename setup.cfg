[metadata]
maintainer = Danilo Horta
maintainer_email = horta@ebi.ac.uk
description = Fast inference for Generalised Linear Mixed Models
description_file = README.rst
setup_requires = pytest-runner
url = https://github.com/limix/glimix-core
license = MIT
platforms = ['any']
classifiers =
    Development Status :: 5 - Production/Stable
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Programming Language :: Python
keywords =
    lmm
    glmm
    gwas
include_package_data = True
zip_safe = True

[aliases]
test = pytest

[tool:pytest]
addopts = -x --pep8 --doctest-modules --doctest-glob='*.rst' --cov-report html --cov=glimix_core
norecursedirs = .eggs .git *.egg-info
pep8ignore = E402 E501

[yapf]
based_on_style = pep8

[coverage:run]
omit =
    glimix_core/testit.py
